    <a href="" routerLink="/product-panel">
        <button>Novo Produto+</button>
    </a>
 </div>
 <div class="products">
    <div class="product-register" *ngFor = "let p of products">
        <div class="products-image">
        </div>
        <div class="product-content">
            <label for="">Nome : </label>
            <p>{{p.product_name}}</p>
            <label for="">Pre√ßo (R$) : </label>
            <p>{{p.product_price}}</p>
            <label for="">Quantidade : </label>
            <p>{{p.product_quant}}</p>
            <label for="">ID : </label>
            <p>{{p.id}}</p>
        </div>
        <div class="content-buttons">
            <a href="" class="delete" routerLink="/product-delete/{{p.id}}">
                <img src="/assets/folderredunlocked_93460.svg" alt="">
            </a>
            <a href="" class="edit" routerLink="/product-update/{{p.id}}">
                <img src="/assets/3643749-edit-pen-pencil-write-writing_113397.svg" alt="">
            </a>
        </div>
    </div>
 </div>
